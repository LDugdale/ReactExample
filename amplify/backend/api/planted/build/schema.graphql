type User {
  id: ID!
  username: String!
}

type Plant {
  id: ID!
  latinName: String!
  genus: String!
  commonNames(filter: ModelPlantNamesFilterInput, sortDirection: ModelSortDirection, limit: Int, nextToken: String): ModelPlantNamesConnection
  extraInformation(filter: ModelPlantExtraInformationFilterInput, sortDirection: ModelSortDirection, limit: Int, nextToken: String): ModelPlantExtraInformationConnection
}

type PlantNames {
  id: ID!
  name: String!
  nameType: PlantName!
  plant: Plant
}

enum PlantName {
  LatinName
  CommonName
  Synonym
}

type PlantExtraInformation {
  id: ID!
  key: String!
  value: String!
  plant: Plant
}

enum ModelSortDirection {
  ASC
  DESC
}

type ModelUserConnection {
  items: [User]
  nextToken: String
}

input ModelStringFilterInput {
  ne: String
  eq: String
  le: String
  lt: String
  ge: String
  gt: String
  contains: String
  notContains: String
  between: [String]
  beginsWith: String
}

input ModelIDFilterInput {
  ne: ID
  eq: ID
  le: ID
  lt: ID
  ge: ID
  gt: ID
  contains: ID
  notContains: ID
  between: [ID]
  beginsWith: ID
}

input ModelIntFilterInput {
  ne: Int
  eq: Int
  le: Int
  lt: Int
  ge: Int
  gt: Int
  contains: Int
  notContains: Int
  between: [Int]
}

input ModelFloatFilterInput {
  ne: Float
  eq: Float
  le: Float
  lt: Float
  ge: Float
  gt: Float
  contains: Float
  notContains: Float
  between: [Float]
}

input ModelBooleanFilterInput {
  ne: Boolean
  eq: Boolean
}

input ModelUserFilterInput {
  id: ModelIDFilterInput
  username: ModelStringFilterInput
  and: [ModelUserFilterInput]
  or: [ModelUserFilterInput]
  not: ModelUserFilterInput
}

type Query {
  getUser(id: ID!): User
  listUsers(filter: ModelUserFilterInput, limit: Int, nextToken: String): ModelUserConnection
  getPlant(id: ID!): Plant
  listPlants(filter: ModelPlantFilterInput, limit: Int, nextToken: String): ModelPlantConnection
  getPlantNames(id: ID!): PlantNames
  listPlantNamess(filter: ModelPlantNamesFilterInput, limit: Int, nextToken: String): ModelPlantNamesConnection
  getPlantExtraInformation(id: ID!): PlantExtraInformation
  listPlantExtraInformations(filter: ModelPlantExtraInformationFilterInput, limit: Int, nextToken: String): ModelPlantExtraInformationConnection
  searchPlants(filter: SearchablePlantFilterInput, sort: SearchablePlantSortInput, limit: Int, nextToken: Int): SearchablePlantConnection
  searchPlantNamess(filter: SearchablePlantNamesFilterInput, sort: SearchablePlantNamesSortInput, limit: Int, nextToken: Int): SearchablePlantNamesConnection
}

input CreateUserInput {
  username: String!
}

input UpdateUserInput {
  id: ID!
  username: String
}

input DeleteUserInput {
  id: ID
}

type Mutation {
  createUser(input: CreateUserInput!): User
  updateUser(input: UpdateUserInput!): User
  deleteUser(input: DeleteUserInput!): User
  createPlant(input: CreatePlantInput!): Plant
  updatePlant(input: UpdatePlantInput!): Plant
  deletePlant(input: DeletePlantInput!): Plant
  createPlantNames(input: CreatePlantNamesInput!): PlantNames
  updatePlantNames(input: UpdatePlantNamesInput!): PlantNames
  deletePlantNames(input: DeletePlantNamesInput!): PlantNames
  createPlantExtraInformation(input: CreatePlantExtraInformationInput!): PlantExtraInformation
  updatePlantExtraInformation(input: UpdatePlantExtraInformationInput!): PlantExtraInformation
  deletePlantExtraInformation(input: DeletePlantExtraInformationInput!): PlantExtraInformation
}

type Subscription {
  onCreateUser: User @aws_subscribe(mutations: ["createUser"])
  onUpdateUser: User @aws_subscribe(mutations: ["updateUser"])
  onDeleteUser: User @aws_subscribe(mutations: ["deleteUser"])
  onCreatePlant: Plant @aws_subscribe(mutations: ["createPlant"])
  onUpdatePlant: Plant @aws_subscribe(mutations: ["updatePlant"])
  onDeletePlant: Plant @aws_subscribe(mutations: ["deletePlant"])
  onCreatePlantNames: PlantNames @aws_subscribe(mutations: ["createPlantNames"])
  onUpdatePlantNames: PlantNames @aws_subscribe(mutations: ["updatePlantNames"])
  onDeletePlantNames: PlantNames @aws_subscribe(mutations: ["deletePlantNames"])
  onCreatePlantExtraInformation: PlantExtraInformation @aws_subscribe(mutations: ["createPlantExtraInformation"])
  onUpdatePlantExtraInformation: PlantExtraInformation @aws_subscribe(mutations: ["updatePlantExtraInformation"])
  onDeletePlantExtraInformation: PlantExtraInformation @aws_subscribe(mutations: ["deletePlantExtraInformation"])
}

type ModelPlantConnection {
  items: [Plant]
  nextToken: String
}

input ModelPlantFilterInput {
  id: ModelIDFilterInput
  latinName: ModelStringFilterInput
  genus: ModelStringFilterInput
  and: [ModelPlantFilterInput]
  or: [ModelPlantFilterInput]
  not: ModelPlantFilterInput
}

input CreatePlantInput {
  latinName: String!
  genus: String!
}

input UpdatePlantInput {
  id: ID!
  latinName: String
  genus: String
}

input DeletePlantInput {
  id: ID
}

type ModelPlantNamesConnection {
  items: [PlantNames]
  nextToken: String
}

input ModelPlantNamesFilterInput {
  id: ModelIDFilterInput
  name: ModelStringFilterInput
  and: [ModelPlantNamesFilterInput]
  or: [ModelPlantNamesFilterInput]
  not: ModelPlantNamesFilterInput
}

input CreatePlantNamesInput {
  name: String!
  nameType: PlantName!
  plantNamesPlantId: ID
}

input UpdatePlantNamesInput {
  id: ID!
  name: String
  nameType: PlantName
  plantNamesPlantId: ID
}

input DeletePlantNamesInput {
  id: ID
}

type ModelPlantExtraInformationConnection {
  items: [PlantExtraInformation]
  nextToken: String
}

input ModelPlantExtraInformationFilterInput {
  id: ModelIDFilterInput
  key: ModelStringFilterInput
  value: ModelStringFilterInput
  and: [ModelPlantExtraInformationFilterInput]
  or: [ModelPlantExtraInformationFilterInput]
  not: ModelPlantExtraInformationFilterInput
}

input CreatePlantExtraInformationInput {
  key: String!
  value: String!
  plantExtraInformationPlantId: ID
}

input UpdatePlantExtraInformationInput {
  id: ID!
  key: String
  value: String
  plantExtraInformationPlantId: ID
}

input DeletePlantExtraInformationInput {
  id: ID
}

input SearchableStringFilterInput {
  ne: String
  eq: String
  match: String
  matchPhrase: String
  matchPhrasePrefix: String
  multiMatch: String
  exists: Boolean
  wildcard: String
  regexp: String
}

input SearchableIDFilterInput {
  ne: ID
  eq: ID
  match: ID
  matchPhrase: ID
  matchPhrasePrefix: ID
  multiMatch: ID
  exists: Boolean
  wildcard: ID
  regexp: ID
}

input SearchableIntFilterInput {
  ne: Int
  gt: Int
  lt: Int
  gte: Int
  lte: Int
  eq: Int
  range: [Int]
}

input SearchableFloatFilterInput {
  ne: Float
  gt: Float
  lt: Float
  gte: Float
  lte: Float
  eq: Float
  range: [Float]
}

input SearchableBooleanFilterInput {
  eq: Boolean
  ne: Boolean
}

input SearchablePlantFilterInput {
  id: SearchableIDFilterInput
  latinName: SearchableStringFilterInput
  genus: SearchableStringFilterInput
  and: [SearchablePlantFilterInput]
  or: [SearchablePlantFilterInput]
  not: SearchablePlantFilterInput
}

enum SearchableSortDirection {
  asc
  desc
}

enum SearchablePlantSortableFields {
  id
  latinName
  genus
}

input SearchablePlantSortInput {
  field: SearchablePlantSortableFields
  direction: SearchableSortDirection
}

type SearchablePlantConnection {
  items: [Plant]
  nextToken: String
}

input SearchablePlantNamesFilterInput {
  id: SearchableIDFilterInput
  name: SearchableStringFilterInput
  and: [SearchablePlantNamesFilterInput]
  or: [SearchablePlantNamesFilterInput]
  not: SearchablePlantNamesFilterInput
}

enum SearchablePlantNamesSortableFields {
  id
  name
}

input SearchablePlantNamesSortInput {
  field: SearchablePlantNamesSortableFields
  direction: SearchableSortDirection
}

type SearchablePlantNamesConnection {
  items: [PlantNames]
  nextToken: String
}
